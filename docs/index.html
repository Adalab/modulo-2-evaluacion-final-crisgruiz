<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Adalab Web Starter Kit</title>
    <script
      src="https://kit.fontawesome.com/316a162693.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- <link rel="icon" href="./assets/images/favicon.png" /> -->
  </head>

  <body>
    <header>
      <header class="header">
        <img class="header__img" src="./assets/images/logo-adalab.png" alt="Adalab" />
        <h1 class="header__title">Bienvenido a tu buscador de series favorito</h1>
      </header>

    </header>
    <main class="main">
      <section class="searchContainer">
        <h2 class="form__title">¿Qué te apetece ver hoy?</h2>
        <form method="GET" class="form js-form">
          <input
            type="text"
            class="form__input js-input"
            name="input"
            placeholder="Ej: Friends"
            value=""
          />
          <input
            type="button"
            class="form__searchBtn js-searchBtn"
            value="Buscar"
          />
        </form>
      </section>
      <div class="series">
        <ul class="series__list js-list"></ul>
      </div>
      <section class="favorites">
        <h2 class="favorites__title">Mis series favoritas</h2>
        <form method="GET" class="reset">
          <input
            type="button"
            class="reset__Btn js-resetBtn"
            value="Eliminar lista de favoritos"
          />
        </form>
        <div class="favorites__container js-favContainer"></div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
